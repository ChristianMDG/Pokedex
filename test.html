<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex - Introduction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            background-color: #111;
            perspective: 1000px;
        }
        
        .pokeball {
            animation: float 3s ease-in-out infinite;
            transform-style: preserve-3d;
        }
        
        .pokeball-top {
            transform-origin: bottom;
            animation: openTop 0.5s 2s forwards, shake 0.5s 1s 2;
        }
        
        .pokeball-bottom {
            transform-origin: top;
            animation: openBottom 0.5s 2s forwards;
        }
        
        .light {
            animation: pulse 2s infinite alternate;
        }
        
        .pokedex-screen {
            animation: screenGlow 3s infinite alternate;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotateY(0); }
            50% { transform: translateY(-20px) rotateY(10deg); }
        }
        
        @keyframes openTop {
            to { transform: rotateX(-90deg); }
        }
        
        @keyframes openBottom {
            to { transform: rotateX(90deg); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        @keyframes pulse {
            from { opacity: 0.3; }
            to { opacity: 1; }
        }
        
        @keyframes screenGlow {
            from { box-shadow: 0 0 10px rgba(255, 50, 50, 0.5); }
            to { box-shadow: 0 0 30px rgba(255, 50, 50, 0.8); }
        }
        
        .pokemon-card {
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }
        
        .pokemon-card:hover {
            transform: rotateY(20deg) scale(1.05);
        }
        
        .type-badge {
            filter: drop-shadow(0 0 2px rgba(0,0,0,0.5));
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-gray-900 text-white">
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none">
        <div class="absolute top-1/4 left-1/4 w-20 h-20 bg-red-500 rounded-full opacity-20 blur-xl animate-pulse"></div>
        <div class="absolute top-3/4 right-1/4 w-32 h-32 bg-blue-500 rounded-full opacity-20 blur-xl animate-pulse delay-300"></div>
        <div class="absolute bottom-1/4 right-1/3 w-24 h-24 bg-yellow-500 rounded-full opacity-20 blur-xl animate-pulse delay-700"></div>
    </div>

    <div class="relative z-10 text-center">
        <div class="pokeball relative w-40 h-40 mx-auto mb-8 cursor-pointer" onclick="startAnimation()">
            <div class="pokeball-top absolute top-0 left-0 w-full h-1/2 bg-red-600 rounded-t-full border-b-4 border-black z-10"></div>
            <div class="pokeball-bottom absolute bottom-0 left-0 w-full h-1/2 bg-white rounded-b-full border-t-4 border-black"></div>
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-12 h-12 bg-white rounded-full border-4 border-black z-20 flex items-center justify-center">
                <div class="light w-6 h-6 bg-gray-200 rounded-full"></div>
            </div>
        </div>

        <h1 class="text-4xl md:text-6xl mb-6 text-red-500 tracking-wide transform hover:scale-105 transition-transform duration-300">
            POKÉDEX
        </h1>
        
        <div class="pokedex-screen mx-auto w-80 h-48 md:w-96 md:h-64 bg-gradient-to-b from-gray-800 to-gray-900 rounded-lg border-4 border-red-600 p-4 mb-8 relative overflow-hidden">
            <div class="absolute inset-0 flex items-center justify-center">
                <div class="pokemon-card w-32 h-32 bg-white rounded-lg shadow-lg flex items-center justify-center transform hover:scale-110 transition-transform duration-300">
                    <img id="pokemon-sprite" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="Pikachu" class="w-full h-full object-contain">
                </div>
            </div>
            <div id="scan-line" class="absolute top-0 left-0 w-full h-1 bg-green-400 opacity-70"></div>
        </div>
        
        <div class="flex justify-center space-x-4 mb-8">
            <div class="type-badge px-4 py-2 bg-red-500 rounded-full text-xs">FEU</div>
            <div class="type-badge px-4 py-2 bg-blue-500 rounded-full text-xs">EAU</div>
            <div class="type-badge px-4 py-2 bg-green-500 rounded-full text-xs">PLANTE</div>
            <div class="type-badge px-4 py-2 bg-yellow-500 rounded-full text-xs">ELECTRIK</div>
        </div>
        
        <button id="start-btn" class="px-8 py-3 bg-red-600 hover:bg-red-700 rounded-full font-bold tracking-wider transform hover:scale-105 transition-all duration-300 shadow-lg shadow-red-900/50">
            DÉMARRER
        </button>
        
        <div class="mt-8 text-xs text-gray-400 animate-pulse">
            Appuyez sur Démarrer pour commencer votre aventure Pokémon!
        </div>
    </div>

    <script>
        function startAnimation() {
            const pokeball = document.querySelector('.pokeball');
            const pokemonSprite = document.getElementById('pokemon-sprite');
            const scanLine = document.getElementById('scan-line');
            const startBtn = document.getElementById('start-btn');
            
            // Reset animations
            pokeball.style.animation = 'none';
            pokeball.offsetHeight; // Trigger reflow
            pokeball.style.animation = 'float 3s ease-in-out infinite';
            
            // Pokeball opening animation
            document.querySelector('.pokeball-top').style.animation = 'shake 0.5s 1s 2, openTop 0.5s 2s forwards';
            document.querySelector('.pokeball-bottom').style.animation = 'openBottom 0.5s 2s forwards';
            
            // Light animation
            document.querySelector('.light').style.animation = 'pulse 0.5s infinite alternate';
            
            // Pokemon change
            const pokemonIds = [25, 1, 4, 7, 150]; // Pikachu, Bulbasaur, Charmander, Squirtle, Mewtwo
            let currentIndex = 0;
            
            const changePokemon = () => {
                currentIndex = (currentIndex + 1) % pokemonIds.length;
                pokemonSprite.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${pokemonIds[currentIndex]}.png`;
                pokemonSprite.classList.add('animate-bounce');
                setTimeout(() => pokemonSprite.classList.remove('animate-bounce'), 1000);
            };
            
            // Scan line animation
            scanLine.style.transition = 'top 4s linear';
            scanLine.style.top = '100%';
            
            setTimeout(() => {
                scanLine.style.top = '0';
                setInterval(changePokemon, 2000);
            }, 100);
            
            // Start button animation
            startBtn.classList.add('animate-pulse');
            
            // Redirect when start button is clicked
            startBtn.addEventListener('click', () => {
                startBtn.innerHTML = 'CHARGEMENT...';
                startBtn.classList.remove('animate-pulse');
                startBtn.classList.add('bg-yellow-500', 'text-black');
                
                setTimeout(() => {
                    window.location.href = "pokedex.html"; // Change this to your actual Pokédex page
                }, 2000);
            });
        }
        
        // Start animation when page loads
        window.addEventListener('load', () => {
            setTimeout(startAnimation, 1000);
        });
    </script>
</body>
</html>
